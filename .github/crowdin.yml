project_id_env: CROWDIN_PROJECT_ID
api_token_env: CROWDIN_API_TOKEN
base_path: '..'
base_url: 'https://api.crowdin.com'
preserve_hierarchy: true

files:
  [
    {
      source: 'src/Themes/default/languages/SimpleModMaker/.english.php',
      dest: 'Themes/default/languages/SimpleModMaker/.english.php',
      translation: '%original_path%/.%language%.php',
    },
  ]

settings: { 'ignore_hidden_files': false }
